<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturama</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__menu menu">
                <li class="menu__item">
                    <img src="assets/img/logo-branco-1.svg" alt="Logo da Culturama">
                </li>
                <li class="menu__item">
                    <a href="#">Programação</a>
                </li>
                <li class="menu__item">
                    <a href="#">Categorias</a>
                </li>
                <li class="menu__item">
                    <a href="#">Seu local</a>
                </li>
                <li class="menu__item">
                    <input type="text" class="menu__busca" placeholder="O que você procura?">
                </li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <section class="banner">
            <img src="assets/img/banner1.png" alt="Banner cor amarelo" class="banner__imagem">
            <img src="assets/img/banner2.png" alt="Banner cor azul" class="banner__imagem">
            <img src="assets/img/banner3.png" alt="Banner cor verde" class="banner__imagem">
            <img src="assets/img/banner4.png" alt="Banner cor laranja" class="banner__imagem">
        </section>
    </main>
</body>
</html>
